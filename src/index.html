<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Mongoose Connection</title>
  </head>
  <body>
    <main>
      <h1>TODO LIST</h1>

      <div class="forms">
        <div class="register">
          <h1 class="register__title">Sign Up</h1>
          <label class="register__username__label">Username</label>
          <input
            type="text"
            class="register__username__input"
            placeholder="Username [5-15 characters]"
          />
          <label class="register__password__label">Password</label>
          <input
            type="password"
            class="register__password__input"
            placeholder="Password [8-15 characters]"
          />
          <button class="register__submit">Sign Up</button>
        </div>

        <div class="login">
          <h1 class="login__title">Login</h1>
          <label class="login__username__label">Username</label>
          <input
            type="text"
            class="login__username__input"
            placeholder="Username"
          />
          <label class="login__password__label">Password</label>
          <input
            type="password"
            class="login__password__input"
            placeholder="Password"
          />
          <button class="login__submit">Login</button>
        </div>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
